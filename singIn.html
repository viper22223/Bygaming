<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bygaming</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="popup-block popup-default popup-login">
		<div class="icon-close close">
		</div><!----><tj-login-auth class="ng-star-inserted" style="">
			<div class="title">Вход</div>
			<form class="form form-login ng-pristine ng-invalid ng-touched" novalidate=""><div class="form-group-block">
				<div class="form-group">
					<label class="label" for="login">Логин</label>
					<input formcontrolname="login" id="login" tjtextfocus="" type="text" class="ng-pristine ng-invalid ng-touched"></div>
					<div class="form-group"><label class="label" for="pass">Пароль</label>
						<input formcontrolname="password" id="pass" tjtextfocus="" type="password" class="ng-untouched ng-pristine ng-invalid">
					</div>
				</div>
				<div class="btn-block">
					<input class="btn btn-orange btn-transparent" type="submit" value="Войти">
					<input class="btn btn-orange btn-transparent" style="margin-left: 20px;" type="button" value="Регистрация">
				</div>
			</form>
			<div class="enter-log-block">
				<div class="flex-block">
					<div class="text">Забыли пароль?</div>
					<a class="btn btn-orange btn-transparent" href="">Восстановить</a>
				</div>
				
			</div>
		</tj-login-auth><!---->
	</div>
</body>
</html>
